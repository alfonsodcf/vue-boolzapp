<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container h-100">
            <div class="row align-items-stretch h-100 g-0">
                <div class="col-4 bg-light h100"> 
                    <div class="header">a</div>
                    <div class="notifications">b</div>
                    <div class="search-bar">
                        <div class="input-group mb-3 p-1">
                            <span class="input-group-text fa fa-serch bg-light">Ce</span>
                            <input type="text" class="form-control" placeholder="Search" v-model="searchtext">
                          </div>
                    </div>
                    <div class="contatti">
                        <ul class="list-group">
                            <li v-for="(contact, index) in contacts" :key="index" class="list-group-items d-flex justify-content-start align-items-center" :class="{'active' : activeContactIndex === index}" @click="vewChat(index)">
                                <img class="rounded-circle" :src="'./img/avatar'+ contact.avatar+ '.jpg'" :alt=" 'Avatar' + contact.name">
                                <span>{{contact.name}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                
                <div class="col-8 bg-light h100"> 
                    <div class="header">a</div>
                    <div class="messages-container">
                        <div class="messages-text" v-for="(item,index) in contacts[activeContactIndex].messages" :key="index" :class="item.status === 'sent' ? 'sent' : 'received'">
                            <span>{{item.message}}</span>
                        </div>
                        
                    </div>
                    <div class="footer">
                        <input class="form-control" type="text" v-model="message" @keyup.enter="sendMessage()">
                    </div>
                </div>
            </div>
        </div>

    </div>
   
    <script src="./script.js"></script>
</body>
</html>
